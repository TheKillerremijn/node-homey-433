<link href="../../../assets/433_generator/css/svgstyle.css" rel="stylesheet" type="text/css"/>
<script src="../../../assets/433_generator/js/svghighlighter.js" type="text/javascript"></script>

<div>
	<div id="image-container"></div>
	<div class="onoff"></div>
	<div id="body"><span class="content"></span></div>
</div>

<script>
	var idPrefix = '[data-id="' + options.id + '"] ';
	$(idPrefix + '#body > span').html(__(options.body));
	$imageContainer = $(idPrefix + '#image-container');
	$imageContainer.css('width', options.svgWidth).css('height', options.svgHeight);

	$imageContainer.html(options.svg);
	Homey.emit('test', function (err, device) {
		if (err) {
			Homey.alert(__(err.message || err));
			return;
		}

		$imageContainer.on('click', () => Homey.emit('toggle'));
		$imageContainer.highlight(device);
		Homey.emit('toggle');
	})
</script>

<style>
	#body {
		text-align: center;
		margin: 1em 0;
		font-size: 1.3em;
	}

	#image-container {
		display: flex;
		align-items: center;
		margin: auto;
		height: 70vh;
		width: 80vw;
	}

	#image-container svg {
		width: 100%;
		height: 100%;
	}

	svg .toggle-off {
		-moz-animation: toggle-off 0.3s ease-in-out forwards;
		-webkit-animation: toggle-off 0.3s ease-in-out forwards;
		-ms-animation: toggle-off 0.3s ease-in-out forwards;
		animation: toggle-off 0.3s ease-in-out forwards;
	}

	svg .toggle {
		-moz-animation: toggle 0.3s ease-in-out forwards;
		-webkit-animation: toggle 0.3s ease-in-out forwards;
		-ms-animation: toggle 0.3s ease-in-out forwards;
		animation: toggle 0.3s ease-in-out forwards;
	}

	@-webkit-keyframes toggle-off {
		to {
			transform: translateX(-104px);
		}
	}

	@keyframes toggle-off {
		to {
			transform: translateX(-104px);
		}
	}

	@-webkit-keyframes toggle {
		from {
			transform: translateX(-104px);
		}
	}

	@keyframes toggle {
		from {
			transform: translateX(-104px);
		}
	}
</style>
